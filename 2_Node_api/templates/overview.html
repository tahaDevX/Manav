<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google Fontlar -->
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <!-- Sayfa ikonu -->
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
    <title>NODE FARM</title>

    <style>
      /* Temel sÄ±fÄ±rlama ve box-sizing ayarlarÄ± */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      /* HTML font boyutu ayarÄ± ve box-sizing */
      html {
        font-size: 62.5%; /* 1rem = 10px olarak ayarlandÄ± */
        box-sizing: border-box;
      }

      /* Genel gÃ¶vde stili */
      body {
        padding: 20px 10px 10px;
        line-height: 1.7;
        font-family: "Nunito Sans", sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(
          to bottom right,
          #9be15d,
          #00e3ae
        ); /* Arka plan geÃ§iÅŸi */
      }

      /* BaÅŸlÄ±k stili */
      h1 {
        font-family: "Megrim", sans-serif;
        font-size: 4rem;
        color: white;
        transform: skewY(-5deg); /* BaÅŸlÄ±ÄŸÄ± eÄŸme */
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      /* BaÅŸlÄ±ÄŸÄ±n altÄ±nda yaratÄ±cÄ± bir dekoratif Ã§izgi oluÅŸturma */
      h1::before {
        content: "";
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      /* Sayfa iÃ§eriÄŸi kapsayÄ±cÄ± */
      .container {
        width: 100%;
        margin: 0 auto;
      }

      /* Kartlar kapsayÄ±cÄ± alan */
      .cards-container {
        margin-top: 8rem;
      }

      /* Kartlar iÃ§in stil */
      .card {
        background: white;
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15); /* GÃ¶lgeli arka plan */
        margin-bottom: 5rem;
        transform: skewX(-20deg); /* KartlarÄ± eÄŸme */
        display: flex;
        transition: all 0.5s;
      }

      /* ÃœrÃ¼n kartÄ±ndaki emoji stili */
      .card__emoji {
        font-size: 5.5rem;
        line-height: 1.2;
        padding: 1.5rem 6rem 0.5rem 1.5rem;
        letter-spacing: -4rem;
        transform: skewX(20deg); /* Emojiyi eÄŸme */
      }

      /* Kart baÅŸlÄ±k kutusu */
      .card__title-box {
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        margin-right: auto;
        display: flex;
        align-items: center;
        padding: 0 3rem;
      }

      /* Kart baÅŸlÄ±ÄŸÄ± */
      .card__title {
        font-family: "Megrim", sans-serif;
        color: white;
        font-size: 3.25rem;
        transform: skewX(20deg); /* BaÅŸlÄ±ÄŸÄ± eÄŸme */
      }

      /* Kart detaylarÄ±nÄ± iÃ§erir */
      .card__details {
        display: flex;
      }

      /* Kart detay kutularÄ± */
      .card__detail-box {
        align-self: stretch;
        border-right: 1px solid #ddd;
        display: flex;
        align-items: center;
      }

      /* Son detay kutusunda sÄ±nÄ±r yok */
      .card__detail-box:last-child {
        border: none;
      }

      /* Kart detaylarÄ± */
      .card__detail {
        font-weight: 400;
        font-size: 1.8rem;
        transform: skewX(20deg); /* DetaylarÄ± eÄŸme */
        padding: 1.75rem;
      }

      /* Organik Ã¼rÃ¼n etiketi stili */
      .card__detail--organic {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.9rem;
        background-image: linear-gradient(to right, #9be15d, #00e3ae);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Fiyat stil */
      .card__detail--price {
        font-weight: 900;
        font-size: 1.9rem;
      }

      /* Karttaki baÄŸlantÄ±larÄ±n stili */
      .card__link:link,
      .card__link:visited {
        flex: 0 0 auto;
        background-color: #79e17b;
        color: white;
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 2.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      /* BaÄŸlantÄ± Ã¼zerine gelince */
      .card__link:hover,
      .card__link:active {
        background-color: #9be15d;
      }

      /* BaÄŸlantÄ± iÃ§indeki metin */
      .card__link span {
        transform: skewX(20deg); /* Metni eÄŸme */
      }

      /* Kart Ã¼zerine gelince bÃ¼yÃ¼tme efekti */
      .card:hover {
        transform: skewX(-20deg) scale(1.08); /* KartÄ± eÄŸ ve bÃ¼yÃ¼t */
        box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
      }

      /* Emojilerin konumlandÄ±rÄ±lmasÄ± */
      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      /* Organik olmayan Ã¼rÃ¼nler iÃ§in stil */
      .not-organic {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Sayfa kapsayÄ±cÄ± -->
    <div class="container">
      <!-- BaÅŸlÄ±k -->
      <h1>ğŸŒ½ Node Farm ğŸ¥¦</h1>

      <!-- KartlarÄ±n bulunduÄŸu alan (kartlar dinamik olarak buraya eklenecek) -->
      <div class="cards-container">{%PRODUCT_CARDS%}</div>
    </div>
  </body>
</html>
